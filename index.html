<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Admin Login Pannel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">

		<div class="login-form">

			<img src="img/admin.png" alt="admin-avatar">
			<h2>Admin Login</h2>
				<form>
				<input type="text" placeholder="User Name" class="form-control">
				<input type="Email" placeholder="Email Address" class="form-control">
				<input type="Password" placeholder="Password" class="form-control">
				<input type="submit" value="Login" class="btn">
				<a href="Register.html"><button type="button"class="btnreg">Register Now</button></a>
				<a href="reset.html"><button type="button"class="btnreset">Reset Now</button></a>
				
				
			
				</form>
		</div>

	</div>
</body>
</html>
